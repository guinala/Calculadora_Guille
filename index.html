<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <div class="display-background">
            <div type="text" id="display-input"></div>
        </div>

        <div class="buttons">
            <button class="operator-button" onclick="clearInput()">C</button>
            <button class="operator-button" onclick="changeSign()">+-</button>
            <button class="operator-button" onclick="percent()">%</button>
            <button class="operator-button" onclick="appendValue('+')">+</button>
            <button class="operator-button" onclick="appendValue('-')">-</button>
            <button class="operator-button" onclick="appendValue('*')">*</button>
            <button class="operator-button" onclick="appendValue('/')">/</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="equal-button" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
